{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">

        <select name="symbol">
            <option value = {{stock}} disabled selected>symbol</option>
            {% for stock in stock_ls0 %}
                <option value = {{stock}} >{{stock}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="quantity" type="integer">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
